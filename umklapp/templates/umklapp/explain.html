{% extends "umklapp/base.html" %}
{% load bootstrap %}

{% block title %}Neues Wort einreichen{% endblock %}

{% block content %}
<div class="container">
<form class="form-horizontal" role="form" method="POST">
{% csrf_token %}

{% for hidden in form.hidden_fields %}
    {{ hidden }}
{% endfor %}

<div class="form-group">
  <span class="control-label col-sm-4 col-lg-4 ">
   Ein/eine <strong>{{word.lemma}}</strong> ist ein/eine
  </span>
  <div class="col-sm-4 col-lg-4 ">
    <input class="form-control" id="id_explanation" name="explanation" type="text" placeholder="&lt;Adjektiv&gt; &lt;Substantiv&gt;"/>
  </div>
 <div class="col-sm-2 col-lg-2">
  <input  class="btn btn-default" type="submit" value="Submit" />
 </div>
</div>
</form>

</div>

{% endblock %}
